<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Les't learn it</title>
</head>
<body>
    <h1>Form to apply for Sigma Web Developemt  </h1>
    <form action="post">
        <div>
         <label for="username">Name :</label>
         <input type="text" id="username" placeholder="Name" autofocus>
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female ">
            <label for="female">Female</label>
        </div>
        <div><input type="checkbox" id="subscribe" name="subscribe" value="yes">
        <label for="subscribe">Subscribe to newsletter</label></div>
        <div>
            <label for="commet">enter your comment</label><br>
            <textarea name="comment" id="commet" cols="30" rows="10"></textarea>
            
        </div>
        <div>
            <select name="fruits" id="no">
                <option value="apple">
                    apple
                </option>
                <option value="banana">Banana</option>
                <option value="cherry">Cherry</option>
            </select>
        </div>
    </form>
</body>
</html>
